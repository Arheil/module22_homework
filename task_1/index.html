<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags</title>
</head>
<body>
  <svg width="180px" height="120px" style="border: 1px solid black; margin-right: 20px">
    <rect x="0" y="0" width="180px" height="40px" style="fill:white;"/>
    <rect x="0" y="40" width="180px" height="40px" style="fill:blue;"/>
    <rect x="0" y="80" width="180px" height="40px" style="fill:red;">
    </svg>

  <svg width="180px" height="120px" style="border: 1px solid black; margin-right: 20px">
    <rect height="120" width="180" style="fill:red;"/>
    <rect height="120" width="120" style="fill:white;"/>
    <rect height="120" width="60px"  style="fill:blue;">
  </svg>

  <svg width="180" height="120" style="border: 1px solid black; margin-right: 20px;">
    <polyline points="0,60 180,60" stroke="blue" stroke-width="30" />
    <polyline points="45,0 45,120" stroke="blue" stroke-width="30" />
  </svg>

  <svg width="180" height="120" style="border: 1px solid black; margin-right: 20px; background-color: red;">
    <polyline points="90,30 90,90" stroke="white" stroke-width="20" />
    <polyline points="55,60 125,60" stroke="white" stroke-width="20" />
  </svg>

  <svg width="180" height="120" style="border: 1px solid black;">
    <circle cx="90" cy="60" r="40" fill="red"/>
  </svg>
</body>
</html>
